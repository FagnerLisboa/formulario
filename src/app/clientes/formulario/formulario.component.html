<body>
    <h1>Formulário</h1>
    <form [formGroup]="formCliente" (ngSubmit)="onSubmit()">

    <div class="container campo">
        <div class="content">
    <div class="form-group">
        <label for="name">FullNome</label>
        <input type="text" placeholder="Nome e Sobrenome" class="form-control" name="name" id="name" required>
    </div><br>

    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" placeholder="nome de usuário" class="form-control" name="login" id="login" required>
    </div><br>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Sua Senha" class="form-control" name="password" id="password" required>
    </div><br>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="exemplo@email.com" class="form-control" name="email" id="email" required>
    </div><br>

    <div class="form-group">
        <label for="cell">Cell</label>
        <input type="number" placeholder="1234" class="form-control" name="number" id="number" required>
    </div><br>

    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

    </div>
   </div>
  </form>
</body>
