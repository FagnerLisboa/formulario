<body>
    <h1>Formulário</h1>
    <form method="post" [formGroup]="formCliente" (ngSubmit)="onSubmit()">

    <div class="container campo">
        <div class="content">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" placeholder="Nome e Sobrenome" class="form-control" formControlName="name" id="name" required>
    </div>

    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" placeholder="nome de usuário" class="form-control" formControlName="login" id="login" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Sua Senha" class="form-control" formControlName="password" id="password" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="exemplo@email.com" class="form-control" formControlName="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="cell">Cell</label>
        <input type="number" placeholder="1234" class="form-control" formControlName="cell" id="cell" required>
    </div>
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

    </div>
   </div>
  </form>
</body>
